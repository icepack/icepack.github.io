site_name: icepack
theme:
  name: material
  favicon: 'images/logo.svg'
  logo: 'images/logo.svg'
  features:
    - toc.integrate
    - navigation.tabs
markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - toc:
      toc_depth: 2
extra_javascript:
- javascripts/katex.js
- https://unpkg.com/katex@0/dist/katex.min.js
- https://unpkg.com/katex@0/dist/contrib/auto-render.min.js
extra_css:
- https://unpkg.com/katex@0/dist/katex.min.css
nav:
  - Home: index.md
  - Install: install.md
  - Physics: physics.md
  - Developers: developers.md
  - Contact: contact.md
