site_name: icepack
theme:
  name: material
  favicon: 'images/logo.svg'
  logo: 'images/logo.svg'
  features:
    - toc.integrate
markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  # This effectively hides the table of contents. Possibly expand to 2.
  - toc:
      toc_depth: 1
extra_javascript:
- javascripts/katex.js
- https://unpkg.com/katex@0/dist/katex.min.js
- https://unpkg.com/katex@0/dist/contrib/auto-render.min.js
extra_css:
- https://unpkg.com/katex@0/dist/katex.min.css
nav:
  - Home: index.md
  - Install: install.md
  - Physics: physics.md
  - Developers: developers.md
  - Contact: contact.md
